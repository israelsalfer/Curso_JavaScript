    <title>Condicoes</title>
</head>
<body>
    <script>
        //Condicoes

        var numero = 10;
        var nome = "Guilherme";

        if(nome == "Marcelo"){
            console.log('verdadeiro');
            document.write('Verdadeiro');
        }else if(nome == 'Guilherme'){
            console.log('Entramos no else if! Verdadeiro');
            document.write('Entramos no else if! Verdadeiro');
        }

        if(numero >=10){
            console.log('O numero e menor ou igual a 10!');
            document.write('O numero e menor ou igual a 10!');
        }

    </script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lacos de repeticao</title>
</head>
<body>
    <script>
        var n = 0;
        while(n < 10){
            console.log(n);
            document.write(n);
            n++;
        }

        for(var i=0; i<10; i++){
            console.log(i);
            document.write(i);
        }

        var n = 0;
        do{
            console.log(n);
            n++;
        }while (n < 10);

    </script>
</body>
</html>

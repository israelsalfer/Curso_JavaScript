<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis e Constantes</title>
</head>
<body>
    <script>
        //var = variavel global
        //let = variavel no escopo
        //const = constante

        var nome = "Israel Salvador Ferreira";
        console.log(nome);
        document.write(nome);

        {
            let idade = 47;
            console.log(idade);
            document.write(idade);
        }

        const nome2 = "Israel";
        console.log(nome2);
        document.write(nome2);
        
    </script>
</body>
</html>

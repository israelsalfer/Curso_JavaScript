<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach</title>
</head>
<body>
    <script>
        var arr = ["guilherme","felipe","joao"];
        for(var i = 0; i <arr.length; i++){
            console.log(arr[i]);
            document.write(arr[i]);
        }

        arr.forEach(function(value,index){
            console.log(index);
        })
    </script>
</body>
</html>

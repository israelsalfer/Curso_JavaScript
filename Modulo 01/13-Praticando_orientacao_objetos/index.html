<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando orientacao a objetos</title>
</head>
<body>
    <script>
        function Pessoa(){
            this.nome = "Israel";
            this.idade = 47;
            this.printNome = function(){
                alert(this.nome);
            }
        }

        var pessoa = new Pessoa();
        pessoa.printNome();
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo idade</title>
</head>
<body>
    <script>
        var anoNascimento = prompt("Por favor informe o ano do seu nascimento?");
        while(anoNascimento >= 2023){
            alert("Por favor informe o seu ano de nascimento correto.");
            anoNascimento = prompt("Por favor informe o ano do seu nascimento?");
        }
        var anoAtual = prompt("E qual o ano atual?");

        var idadeFinal = anoAtual - anoNascimento;

        document.write(idadeFinal);
        console.log(idadeFinal);
    </script>
</body>
</html>

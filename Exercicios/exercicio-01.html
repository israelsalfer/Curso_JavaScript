<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <script>
        var nome = prompt("Qual o seu nome:");
        var idade = prompt("Qual a sua idade:");
        var cidade = prompt("Qual a sua cidade:");

        document.write("O nome e " +nome);
        document.write("A idade e " +idade);
        document.write("A cidade e " +cidade);
        console.log("O nome e " +nome);
        console.log("A idade e " +idade);
        console.log("A cidade e " +cidade);
    </script>
    
</body>
</html>

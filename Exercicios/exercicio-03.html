<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Dinamica</title>
</head>
<body>
    <script>
        var numeroInicial = prompt('Informe o primeiro numero:');

        var sinal = prompt('Informe o sinal da sua operacao:');
        while(sinal != '-' && sinal != '+' && sinal != '/' && sinal != '*'){
            alert('Por favor informe um sinal valido!');

            sinal = prompt('Informe o sinal da sua operacao!!');
        }

        var numeroFinal = prompt('Informe o numero final:');
        numeroInicial = parseInt(numeroInicial);
        numeroFinal = parseInt(numeroFinal);

        var resultadoFinal = 0;

        if(sinal == '+'){
            resultadoFinal = numeroInicial + numeroFinal;
        }else if(sinal == '-'){
            resultadoFinal = numeroInicial - numeroFinal;
        }else if(sinal == '/'){
            resultadoFinal = numeroInicial / numeroFinal;
        }else if(sinal == '*'){
            resultadoFinal = numeroInicial * numeroFinal;
        }

        alert('O resultado final e: '+ resultadoFinal);
    </script>
</body>
</html>
